name: dependabot-ci
on: pull_request

jobs:
  dependabot-tests:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test # run the monorepo root tests
      - run: npm test --workspaces # run the individual packages tests